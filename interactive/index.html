<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Iftala Zahri Sukmana</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Tugas
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Tugas 1</a></li>
                <li><a class="dropdown-item" href="#">Tugas 2</a></li>
                <li><a class="dropdown-item" href="#">Tugas 3</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="p-5 mb-4 text-bg-dark border rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Tugas 2</h1>
          <p class="col-md-8 fs-4">Membuat aplikasi kalkulator</p>
          <button class="btn btn-primary btn-lg" type="button" onClick="document.getElementById('calculator').scrollIntoView();">
            Lihat Tugas
          </button>
        </div>
      </div>
      <div class="container-fluid py-5">
        <div class="calculator" id="calculator">
            <div class="row">
                <div class="col-2">
                    <input type="text" id="display" class="form-control mb-3" readonly>
                </div>
            </div>
          <table>
              <tr>
                  <td><button class="btn btn-primary btn-block" onclick="appendToDisplay('7')">7</button></td>
                  <td><button class="btn btn-primary btn-block" onclick="appendToDisplay('8')">8</button></td>
                  <td><button class="btn btn-primary btn-block" onclick="appendToDisplay('9')">9</button></td>
                  <td><button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">/</button></td>
              </tr>
              <tr>
                  <td><button class="btn btn-primary btn-block" onclick="appendToDisplay('4')">4</button></td>
                  <td><button class="btn btn-primary btn-block" onclick="appendToDisplay('5')">5</button></td>
                  <td><button class="btn btn-primary btn-block" onclick="appendToDisplay('6')">6</button></td>
                  <td><button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">*</button></td>
              </tr>
              <tr>
                  <td><button class="btn btn-primary btn-block" onclick="appendToDisplay('1')">1</button></td>
                  <td><button class="btn btn-primary btn-block" onclick="appendToDisplay('2')">2</button></td>
                  <td><button class="btn btn-primary btn-block" onclick="appendToDisplay('3')">3</button></td>
                  <td><button class="btn btn-secondary btn-block" onclick="appendToDisplay('-')">-</button></td>
              </tr>
              <tr>
                  <td><button class="btn btn-primary btn-block" onclick="appendToDisplay('0')">0</button></td>
                  <td><button class="btn btn-primary btn-block" onclick="appendToDisplay('.')">.</button></td>
                  <td><button class="btn btn-success btn-block" onclick="calculate()">=</button></td>
                  <td><button class="btn btn-secondary btn-block" onclick="appendToDisplay('+')">+</button></td>
              </tr>
              <tr>
                  <td><button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button></td>
                  <td><button class="btn btn-secondary btn-block" onclick="backspace()">‚Üê</button></td>
              </tr>
          </table>
      </div>
      </div>
      <footer id="footer">
        <p class="text-center">Iftala Zahri | 2023</p>
      </footer>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
